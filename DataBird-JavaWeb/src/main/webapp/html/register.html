<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>-->
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <script type="text/javascript" src="../js/validate.js"></script>
    <script type="text/javascript" src="../js/messages_zh.js"></script>
</head>
<body>
    <div class="top">
        <div class="nav">
            <div class="nav_left">
                <ul>
                    <li class="nav_inf"><a href="#" class="nav_infStart">数据库实验室</a></li>
                    <li class="nav_inf"><a href="#">实验室概况</a></li>
                    <li class="nav_inf"><a href="#">学习方向</a></li>
                    <li class="nav_inf"><a href="#">就业情况</a></li>
                    <li class="nav_inf"><a href="#">荣誉展示</a></li>
                </ul>
            </div>
            <div class="nav_right">
                <a href="#">登录</a>
                <a href="#">注册</a>
            </div>
        </div>
    </div>

    <div class="register_cont">
        <div class="register_cont_Top">
            <h1>加入数据库</h1>
            <h4>欢迎加入我们,欢迎加入我们,欢迎加入我们</h4>
            <button type="button" class="btn btn-default btn-lg" style="font-size: 30px; color: #2DA7E0;">
                <span class="glyphicon glyphicon-list-alt"></span>
                <span>1.注册</span>
            </button>
            <button type="button" class="btn btn-default btn-lg" style="font-size: 30px;">
                <span class="glyphicon glyphicon-user"></span>
                <span>2.完善个人信息</span>
            </button>
            <button type="button" class="btn btn-default btn-lg" style="font-size: 30px;">
                <span class="glyphicon glyphicon-ok"></span>
                <span>3.注册成功</span>
            </button>
        </div>

        <div class="register_cont_Bottom">
            <form role="form" id="registerForm">
                <div class="input-group">                                                               <!--输入用户名-->
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" class="form-control" name="username" placeholder="用户名&nbsp&nbsp&nbsp(4~10个英文字母)">
                </div>
                <br>
                <div class="input-group">                                                                 <!--输入邮箱-->
                    <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                    <input type="email" class="form-control" name="email" placeholder="邮箱&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp(合法邮箱)">
                </div>
                <br>
                <div class="input-group">                                                                 <!--输入密码-->
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp(6~16位,只能包含字符,数字,下划线)">
                </div>
                <br>
                <div class="input-group">                                                                 <!--确认密码-->
                    <span class="input-group-addon glyphicon glyphicon-exclamation-sign"></span>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="确认密码">
                </div>
                <br><br><br>
                <div class="input-group">                                                                    <!--提交-->
                    <input  class="btn btn-success" type="submit" value="创建账号" style="width:150px;"/>
                </div>
            </form>
        </div>


    </div>

    <div class="footer">
        <p class="p3">All rights received .2016 　designed by 红烧SRL </p>
    </div>
</body>
</html>
