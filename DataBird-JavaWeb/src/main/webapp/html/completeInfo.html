<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善个人信息</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>-->
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body>
<div class="top">
    <div class="nav">
        <div class="nav_left">
            <ul>
                <li class="nav_inf"><a href="#" class="nav_infStart">数据库实验室</a></li>
                <li class="nav_inf"><a href="#">实验室概况</a></li>
                <li class="nav_inf"><a href="#">学习方向</a></li>
                <li class="nav_inf"><a href="#">就业情况</a></li>
                <li class="nav_inf"><a href="#">荣誉展示</a></li>
            </ul>
        </div>
        <div class="nav_right">
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
    </div>
</div>

<div class="completeInfo_cont">
    <div class="completeInfo_cont_Top">
        <h1>Welcome to complete your profile.</h1>
        <h4>Welcome to join us,welcome to join us,welcome to join us.</h4>
        <button type="button" class="btn btn-default btn-lg" style="font-size: 30px;">
            <span class="glyphicon glyphicon-list-alt"></span>
            <span>1.注册</span>
        </button>
        <button type="button" class="btn btn-default btn-lg" style="font-size: 30px; color: #2DA7E0;">
            <span class="glyphicon glyphicon-user"></span>
            <span>2.完善个人信息</span>
        </button>
        <button type="button" class="btn btn-default btn-lg" style="font-size: 30px;">
            <span class="glyphicon glyphicon-ok"></span>
            <span>3.注册成功</span>
        </button>
    </div>

    <div class="completeInfo_cont_Bottom">
        <form role="form" name="form1">
            <div class="input-group" id="upload_img">                                                     <!--上传头像-->
                <img src="../img/login_logo.png"/>
                <input type="file" name="inputfile" id="inputfile" style="display:none;" onChange="document.form1.path.value=this.value">
                <input name="path" style="display:none;" readonly>                                       <!--有图片路径-->
               <!-- <input type="button" class="btn btn-default" value="上传头像" onclick="document.form1.inputfile.click()">-->
                <button type="button" class="btn btn-default btn-lg" onclick="document.form1.inputfile.click()">
                    <span class="glyphicon glyphicon-upload"></span>
                    <span>上传头像</span>
                </button>
                <p>您可以上传一个照片</p>
            </div>
            <br><br>
            <div class="input-group">                                                                   <!--输入手机号-->
                <span class="input-group-addon glyphicon glyphicon-phone"></span>
                <input type="text" class="form-control" placeholder="手机号">
            </div>
            <br>
            <div class="input-group" id="select_sex">                                                     <!--选择性别-->
                <span class="input-group-addon glyphicon glyphicon-adjust"></span>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>&nbsp&nbsp男
                </label>
                <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">&nbsp&nbsp女
                </label>
            </div>
            <br>
            <div class="input-group" id="birthday">                                                  <!--选择出生年月-->
                <span class="input-group-addon glyphicon glyphicon-gift"></span>
                <div class="select_birthday">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label>&nbsp&nbsp年</label>
                </div>
                <div class="select_birthday">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label>&nbsp&nbsp月</label>
                </div>
                <div class="select_birthday">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label>&nbsp&nbsp日</label>
                </div>
            </div>
            <br>
            <div class="input-group" id="grade">                                                          <!--选择年届-->
                <span class="input-group-addon glyphicon glyphicon-stats"></span>
                <select class="form-control">
                    <option>2013&nbsp届&nbsp&nbsp大四</option>
                    <option>2014&nbsp届&nbsp&nbsp大三</option>
                    <option>2015&nbsp届&nbsp&nbsp大二</option>
                    <option>2016&nbsp届&nbsp&nbsp大一</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-fullscreen"></span>
                <select class="form-control">
                    <option>ACM实验室</option>
                    <option>经纬实验室</option>
                    <option>嵌入式实验室</option>
                    <option>数据库实验室</option>
                    <option>综合实验室</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-move"></span>
                <select class="form-control">
                    <option>Android</option>
                    <option>Javaweb</option>
                    <option>前端</option>
                </select>
            </div>
            <br>
            <div class="input-group" id="select_native">                                                  <!--选择籍贯-->
                <span class="input-group-addon glyphicon glyphicon-edit"></span>
                <div class="select_native">
                    <select class="form-control">
                        <option>吉林</option>
                        <option>福建</option>
                    </select>
                    <label>&nbsp&nbsp省</label>
                </div>
                <div class="select_native">
                    <select class="form-control">
                        <option>吉林</option>
                    </select>
                    <label>&nbsp&nbsp市&nbsp&nbsp<span style="color: red;">(&nbsp籍贯必填&nbsp)</span></label>
                </div>
            </div>
            <br>
            <div class="input-group" id="select_company">                                            <!--选择工作地点-->
                <span class="input-group-addon glyphicon glyphicon-copyright-mark"></span>
                <div class="select_company">
                    <select class="form-control">
                        <option></option>
                        <option>吉林</option>
                        <option>福建</option>
                    </select>
                    <label>&nbsp&nbsp省</label>
                </div>
                <div class="select_cpmpany">
                    <select class="form-control">
                        <option></option>
                        <option>吉林</option>
                    </select>
                    <label>&nbsp&nbsp市&nbsp&nbsp<span style="color: red;">(&nbsp工作地点选填&nbsp)</span></label>
                </div>
            </div>
            <br>
            <div class="input-group">                                                                   <!--输入公司名-->
                <span class="input-group-addon glyphicon glyphicon-subtitles"></span>
                <input type="text" class="form-control" placeholder="公司名称">
            </div>
            <br><br>
            <div class="input-group">
                <input  class="btn btn-success" type="submit" value="完成注册" style="width:150px;"/>
            </div>
        </form>
    </div>


</div>

<div class="footer">
    <p class="p3">All rights received .2016 　designed by 红烧SRL </p>
</div>
</body>
</html>
