        <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <body>
        <div class="top">
            <div class="nav">
                <div class="nav_left">
                    <ul>
                        <li class="nav_inf"><a href="#" class="nav_infStart">数据库实验室</a></li>
                        <li class="nav_inf"><a href="#">实验室概况</a></li>

                    <a href="#">登录</a>
                    <a href="#">注册</a>

        </div>

        <div class="forgetPwd_cont">
            <div class="forgetPwd_cont_left">
                <h1>忘记密码</h1>
                <h4>请输入您注册的邮箱地址,我们将发送重置密码的链接到邮箱中</h4>
                <form role="form">
                    <div class="input-group">                                                                 <!--输入邮箱-->
                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                        <input type="email" class="form-control" name="email" placeholder="邮箱&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp(合法邮箱)">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-barcode"></span>
                        <input type="text" class="form-control" placeholder="验证码"/>
                    </div>
                    <br><br><br>
                    <div class="input-group">
                        <input  class="btn btn-success" type="submit" value="发送邮件" style="width:150px;"/>
                    </div>
                </form>
            </div>
            <div class="forgetPwd_cont_right">
                <h3>为什么收不到重置密码邮件？</h3>
                <ol>
                    <li>是否输入正确的邮箱地址(注册时使用的)</li>
                    <li>可能被邮件系统当成垃圾邮件，检查垃圾箱</li>
                    <li>可能是本站的邮件系统繁忙或者故障，请稍候再试或者联系管理员</li>
                </ol>
            </div>
        </div>

        <div class="footer">
